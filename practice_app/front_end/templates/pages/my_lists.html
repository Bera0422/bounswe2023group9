{% extends "base.html" %}
{% block start %}

<div class="container mt-5">
    <a href="/search_paper/">
        Search Paper
      </a>
      |
      <a href="/search_user/">
        Search User
      </a>
      |
      <a href="/profile_page/">
        Profile
      </a>
      |
      <a href="/following_lists/">
        Following Lists
      </a>
      |
      <a href="/follow_requests/">
        Follow Requests
      </a>

    <hr>
    <h1>My Lists</h1>

    <table class="container">
        <tr>
            <th>Index</th>
            <th>Paper Title</th>
            <th>Abstract</th>
            <th>Year</th>
        </tr>

        {% for paper in papers %}
        <tr>
            <td>{{forloop.counter}}</td>
            <td>{{paper.title}}</td>
            <td>{{paper.abstract}}</td>
            <td>{{paper.year}}</td>
        </tr>
        {% endfor %}
    </table>
</div>

{% endblock %}
