{% extends "header.html" %}
{% block header %}


    <hr>
    <h1>Following Lists</h1>

    <table class="container">
        <tr>
            <th>Index</th>
            <th>List Name</th>
        </tr>

        {% for list in lists %}
        <tr>
            <td>{{forloop.counter}}</td>
            <td>{{list}}</td>
        </tr>
        {% endfor %}
    </table>

{% endblock %}
